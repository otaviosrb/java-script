<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {font: normal 20pt Arial;}
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        var n1 = Number(window.prompt('Digite um número: '))
        var sal = Number(window.prompt('Digite o seu salário: '))
        document.write(`Olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toLowerCase()}<br/>`)
        document.write(`Você escolheu o número ${n1.toFixed(2).replace('.', ',')} <br/>`)
        document.write(`O seu salário é ${sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
